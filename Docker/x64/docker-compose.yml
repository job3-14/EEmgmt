version: '3'
services:
 gui:
    tty: true
    build:
       context: .
       dockerfile: Dockerfile_ubuntu
    devices:
         -  /dev/bus/usb/001/004
    volumes:
        - ./gui/:/opt
        - ./command/file:/var/command
    ports:
        - 3389:3389
    restart: always

 web:
   build:
      context: .
      dockerfile: Dockerfile_php
   ports:
     - 80:80
     - 443:443
   volumes:
     - ./apache2/www:/var/www/html
     - ./apache2/conf:/etc/apache2
     - ./apache2/ssl:/etc/ssl
     - ./command/file:/var/command
   restart: always

 db:
    image: mariadb:10.4
    ports:
     - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: passwd
      MYSQL_USER: eemgmt
      MYSQL_PASSWORD: passwd
    volumes:
      - ./db/initdb:/docker-entrypoint-initdb.d
      - ./db/conf.d/:/etc/mysql/conf.d
      - ./db/mysql_data:/var/lib/mysql
    restart: always

 messages:
   build:
      context: .
      dockerfile: Dockerfile_flask
   tty: true
   volumes:
       - ./flask/:/opt
   restart: always

 linelogin:
   build:
      context: .
      dockerfile: Dockerfile_linelogin
   ports:
     - 10000:10000
     - 10001:10001
   volumes:
     - ./apache2-lineLogin/www:/var/www/html
     - ./apache2-lineLogin/conf:/etc/apache2
     - ./apache2-lineLogin/ssl:/etc/ssl
   restart: always
