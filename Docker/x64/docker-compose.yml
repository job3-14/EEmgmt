version: '3'
services:
 gui:
    tty: true
    build:
       context: .
       dockerfile: Dockerfile_ubuntu
    devices:
         -  /dev/bus/usb/001/004
    volumes:
        - ./gui/:/opt
        - ./command/file:/var/command
    ports:
        - 3389:3389
    restart: always

 web:
   tty: true
   build:
     context: .
     dockerfile: Dockerfile_nginx
   ports:
    - 80:80
    - 443:443
    - 10000:10000
   volumes:
    - ./nginx/html:/var/www/html
    - ./nginx/conf.d:/etc/nginx/conf.d
    - ./nginx/ssl:/etc/pki/tls/private
   environment:
     MAINDOMAIN: job314.tokyo
   command: /bin/sh -c "envsubst '$$ROOT' < ./nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

 fpm:
   build:
     context: .
     dockerfile: Dockerfile_php
   volumes:
    - ./nginx/html:/var/www/html

 db:
    image: mariadb:10.4
    ports:
     - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: passwd
      MYSQL_USER: eemgmt
      MYSQL_PASSWORD: passwd
    volumes:
      - ./db/initdb:/docker-entrypoint-initdb.d
      - ./db/conf.d/:/etc/mysql/conf.d
      - ./db/mysql_data:/var/lib/mysql
    restart: always

 messages:
   build:
      context: .
      dockerfile: Dockerfile_flask
   tty: true
   volumes:
       - ./flask/:/opt
   restart: always

 linelogin:
   build:
      context: .
      dockerfile: Dockerfile_flask
   ports:
    - 10001:10001
   tty: true
   volumes:
       - ./linelogin/:/opt
   restart: always
